<!DOCTYPE html>
<html lang="en" ng-app="dbpradha">
    <head>
        <title>Dipen Pradhan / ECS / Customer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- Favicon -->
        <!--<link rel="icon" href="favicon.ico">-->

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body ng-controller="MainCtrl">

        <div class="container">
            <h1 class="text-center">Dipen Pradhan / ECS / Customer</h1>
            <p class="text-right">Welcome {{user.name}}</p>
            <hr>
            <div class="row">
                <p class="lead text-center">Products</p>
                <div class="col-sm-4" ng-repeat="product in products">
                    <div class="well text-center">
                        <h4 class="text-capitalize">{{product.name}}</h4>
                        <hr>
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <td>Spec.</td>
                                    <td>Value</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>ID</td>
                                    <td>{{product.id}}</td>
                                </tr>
                                <tr>
                                    <td>Inventory</td>
                                    <td>{{product.inventory}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <hr>
                        <button class="btn btn-primary" ng-disabled="cart.length !== 0" ng-click="addItem($index)">Order</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <p class="lead text-center">Cart</p>
                <div class="col-xs-12">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <td>ID</td>
                                <td>Name</td>
                                <td>Remove</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="cartItem in cart">
                                <td>
                                    {{cartItem.id}}
                                </td>
                                <td>
                                    {{cartItem.name}}
                                </td>
                                <td>
                                    <button class="btn btn-danger" ng-click="removeItem()">x</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <button class="btn btn-success btn-lg btn-block" ng-disabled="cart.length === 0" ng-click="placeOrder()">Place Order</button>
            <hr>
        </div>
<form id="auth" role="form" method="post" action="user.php" class="modal">
    <input type="text" id="username" name="name" >
    <input type="password" id="password" name="password" >
</form>
        <!-- Angular -->
        <script src="bower_components/angular/angular.min.js"></script>

        <!-- Bootstrap -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Application -->
        <script src="dbpradha-customer.js"></script>

    </body>
</html>
